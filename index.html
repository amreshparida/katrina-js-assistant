<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-2.png"> 
    <title>KATRINA - Virtual Assistant</title>

    <!---- CSS Linkage ------>
    <link rel="stylesheet" href="assets/css/style.css">

    <!---- Font Awesome Cdn Linkage ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body >
    <section id="pre" class="pre">
        <div class="image-container">
            <div class="image">
                <img  src="assets/img/katrina-logo.png" style="border-radius: 50%; width:270px;" alt="image">
            </div>
            <br/>
            <br/>
            <h1>K A T R I N A</h1>
            <h1>3.0</h1>
            <br/>
            <div class="write">
                <p>I'm a Virtual Assistant. </p>
            </div>
        </div>
    </section>

    <section id="main" class="main">
        <div class="image-container">
            <div class="image">
                <img id="interface"  src="assets/img/katrina-2.png"  alt="image">
            </div>
        </div>
        
        <div class="input" id="content-container">
            <div class="mic-container">
                <img id="speak-mic" onclick="startSpeech()" src="assets/img/pause-mic.gif" />
            </div>
            <div class="content">
                <b style="color: #fff;">Katrina:</b> <i>How can I help you? My name is Katrina. I'm a intelligent virtual assitant 3.0, Ask me Katrina, ...</i>
            </div>
        </div>
        <div class="input-text-box">
            <div class="field" id="searchform">
                <input type="text" id="askterm" placeholder="Ask Something" />
                <button type="button" onclick="askViaText()" id="search"><img src="assets/img/email-send-icon.png" /></button>
            </div>
        </div>
    </section>

    <!------- Js Linkage --------->
    <script src="assets/js/app.js"></script>
</body>

</html>
